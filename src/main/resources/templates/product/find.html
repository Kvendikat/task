<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head::head('Поиск')}"></head>
<body>
    <div class="container">
        <div th:replace="~{fragments/header::header}"></div>
        <br/>
        <br/>
        <br/>
        <br/>
        <form th:action="@{/product/find}"  method="post">
            <div class="form-group form-row align-items-center col-12">
                <div class="col-3"></div>
                <div class="col-2">
                    <label for="productName"
                           class="col-form-label">Найти продукт по названию
                    </label>
                </div>
                <div class="col-4">
                    <input id="productName"
                           type="text"
                           name="productName"
                           class="form-control"
                           placeholder="Введите название продукта"/>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="form-group row align-items-center align col-12">
                <div class="col-4"></div>
                <button type="submit" class="btn btn-success col-3">Найти</button>
                <div class="col-4"></div>
            </div>
        </form>

        <div th:replace="~{fragments/js-connect::js-connect}"></div>
    </div>
</body>
